<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="/contact.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">


    <title>Contact us</title>
</head>
<body>
    <header>
        <nav class="main-header">
            <div class="section__inner">
                <h1>
                    <img class="brand-logo" src="/css/s.png"  alt="Red Square Logo">
  
  
                </h1>
                
                <div class="nav-bar">
                    
                    <ul class="menu">
                        <a  class="p"  rel="Home" href="/">HOME</a>
                        <a  class="r" rel="Our Services" href="/Our-Services"> OUR SERVICES</a>
                        <a class="r" rel="Contact us" href="/Contact-us">CONTACT US<br/></a>
                        
  
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="Bcontainer">
        <div class="container">
            <form action="#">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Your name..">

                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Your last name..">

                <label for="subject">Subject</label>
                <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

                <input style="background: color #bf3232" class="submit" type="submit" value="Submit">
            </form>
        </div>
    </main>
</body>
</html>
